<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:c="jakarta.tags.core">

<h:head>
    <title>Pagos de los socios</title>
    <meta charset="UTF-8"/>
</h:head>

<h:body>
    <h1>Informaci√≥n personal de los socios</h1>

    <!-- Tabla de socios -->
    <h2>Lista de Socios:</h2>
    <h:dataTable value="#{helloBean.socios}" var="socio" border="1">
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            #{socio.nombre}
        </h:column>
        <h:column>
            <f:facet name="header">Apellidos</f:facet>
            #{socio.apellidos}
        </h:column>
        <h:column>
            <f:facet name="header">DNI</f:facet>
            #{socio.dni}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{socio.email}
        </h:column>
        <h:column>
            <f:facet name="header">Edad</f:facet>
            #{socio.edad}
        </h:column>
    </h:dataTable>
</h:body>
</html>
